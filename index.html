<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prevator</title>
  <link rel="icon" href="favicon.svg" type="image/x-icon">
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div id="preview">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <div id="imagePicker" class="button">
        <div>
          <svg version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <path fill="currentColor"
              d="M11.2,16.6c0.4,0.5,1.2,0.5,1.6,0l6-6.3C19.3,9.8,18.8,9,18,9h-4c0,0,0.2-4.6,0-7c-0.1-1.1-0.9-2-2-2c-1.1,0-1.9,0.9-2,2 c-0.2,2.3,0,7,0,7H6c-0.8,0-1.3,0.8-0.8,1.4L11.2,16.6z" />
            <path fill="currentColor"
              d="M19,19H5c-1.1,0-2,0.9-2,2v0c0,0.6,0.4,1,1,1h16c0.6,0,1-0.4,1-1v0C21,19.9,20.1,19,19,19z" />
          </svg>
        </div>
        <div>Загрузить картинку</div>
      </div>
      <input type="file" id="fileInput" accept="image/*" style="display: none;">
      <div class="checkbox">
        <input id="shadowCheckbox" data-type="shadow" type="checkbox"></checkbox>
        <label for="shadowCheckbox">Внутренняя тень</label>
      </div>
      <div class="checkbox">
        <input id="glareCheckbox" data-type="glare" type="checkbox"></checkbox>
        <label for="glareCheckbox">Блик</label>
      </div>
      <div id="saveContainer">
        <input id="fileName" type="text" data-default="gtr4_preview" placeholder="gtr4_preview">
        <div id="save" class="button">
          <svg version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <path fill="currentColor"
              d="M11.2,16.6c0.4,0.5,1.2,0.5,1.6,0l6-6.3C19.3,9.8,18.8,9,18,9h-4c0,0,0.2-4.6,0-7c-0.1-1.1-0.9-2-2-2c-1.1,0-1.9,0.9-2,2 c-0.2,2.3,0,7,0,7H6c-0.8,0-1.3,0.8-0.8,1.4L11.2,16.6z" />
            <path fill="currentColor"
              d="M19,19H5c-1.1,0-2,0.9-2,2v0c0,0.6,0.4,1,1,1h16c0.6,0,1-0.4,1-1v0C21,19.9,20.1,19,19,19z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div id="devices">
    <div data-device="gtr4">GTR 4</div>
    <div data-device="balance">Balance</div>
  </div>
</body>

</html>
