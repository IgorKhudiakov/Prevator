<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prevator</title>
  <link rel="icon" href="favicon.svg" type="image/x-icon">
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div id="preview">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <div id="imagePicker" class="button">Загрузить картинку</div>
      <input type="file" id="fileInput" accept="image/*" style="display: none;">
      <div class="checkbox">
        <input id="shadowCheckbox" attribute-type="shadow" type="checkbox"></checkbox>
        <label for="shadowCheckbox">Внутренняя тень</label>
      </div>
      <div class="checkbox">
        <input id="glareCheckbox" attribute-type="glare" type="checkbox"></checkbox>
        <label for="glareCheckbox">Блик</label>
      </div>
      <div id="save" class="button">Сохранить</div>
    </div>
  </div>
</body>

</html>
